name: Update Sales CSV

on:
  workflow_dispatch:  # permite rodar manualmente
  schedule:
    - cron: '0 0 * * *'  # opcional: roda todo dia Ã  meia-noite

jobs:
  update_sales_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download sales.csv
        run: |
          curl -o sales.csv "https://89ae3733-2767-4f8e-8c6e-116106bc1b14-00-1udmefojyb6dl.riker.replit.dev/sales.csv"

      - name: Commit and push changes
        run: |
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add sales.csv
            git commit -m "Auto-update sales.csv [$(date)]" || echo "No changes to commit"
            git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
